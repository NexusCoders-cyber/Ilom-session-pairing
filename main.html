<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ILOM - Advanced WhatsApp Session Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0f;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 30% 40%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 70% 60%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.06) 0%, transparent 70%);
      animation: rotate 30s linear infinite;
      z-index: 0;
    }

    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: 
        repeating-linear-gradient(0deg, rgba(255,255,255,0.03) 0px, transparent 1px, transparent 2px, rgba(255,255,255,0.03) 3px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.03) 0px, transparent 1px, transparent 2px, rgba(255,255,255,0.03) 3px);
      pointer-events: none;
      z-index: 1;
    }

    .container {
      background: rgba(15, 15, 20, 0.7);
      backdrop-filter: blur(60px);
      border-radius: 40px;
      padding: 4rem 3.5rem;
      box-shadow: 
        0 0 0 1px rgba(255, 255, 255, 0.05),
        0 20px 60px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      text-align: center;
      max-width: 600px;
      width: 92%;
      position: relative;
      z-index: 10;
      animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .container::before {
      content: '';
      position: absolute;
      inset: -2px;
      background: linear-gradient(135deg, 
        rgba(59, 130, 246, 0.5),
        rgba(139, 92, 246, 0.5),
        rgba(16, 185, 129, 0.5),
        rgba(59, 130, 246, 0.5)
      );
      border-radius: 42px;
      z-index: -1;
      opacity: 0;
      filter: blur(20px);
      animation: glow 4s ease-in-out infinite;
    }

    .logo-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto 2.5rem;
    }

    .logo {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3.5rem;
      color: white;
      box-shadow: 
        0 25px 70px rgba(59, 130, 246, 0.4),
        inset 0 2px 0 rgba(255, 255, 255, 0.3);
      animation: float 4s ease-in-out infinite;
      position: relative;
      z-index: 2;
    }

    .logo::before {
      content: '';
      position: absolute;
      inset: -3px;
      background: linear-gradient(45deg, #3b82f6, #8b5cf6, #10b981, #3b82f6);
      background-size: 300% 300%;
      border-radius: 33px;
      z-index: -1;
      opacity: 0.6;
      filter: blur(15px);
      animation: gradientShift 6s ease infinite;
    }

    .logo-ring {
      position: absolute;
      inset: -15px;
      border: 2px solid rgba(59, 130, 246, 0.2);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    .logo-ring:nth-child(2) {
      inset: -25px;
      animation-delay: 0.3s;
      opacity: 0.6;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 900;
      background: linear-gradient(135deg, #ffffff 0%, #a0b5ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1.2rem;
      letter-spacing: -0.04em;
      line-height: 1.1;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.5);
      font-size: 1.2rem;
      margin-bottom: 3.5rem;
      font-weight: 400;
      letter-spacing: -0.01em;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      margin-bottom: 3.5rem;
    }

    .feature {
      padding: 2rem 1.5rem;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .feature::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
      opacity: 0;
      transition: opacity 0.4s;
    }

    .feature:hover::before {
      opacity: 1;
    }

    .feature:hover {
      border-color: rgba(59, 130, 246, 0.4);
      transform: translateY(-8px);
      box-shadow: 0 20px 50px rgba(59, 130, 246, 0.2);
    }

    .feature i {
      font-size: 2.5rem;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.2rem;
      display: block;
    }

    .feature h3 {
      font-size: 1.1rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 0.6rem;
    }

    .feature p {
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.4);
      font-weight: 400;
    }

    .button-grid {
      display: grid;
      gap: 1.2rem;
      margin-bottom: 3rem;
    }

    .btn {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(139, 92, 246, 0.15));
      color: white;
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 18px;
      padding: 1.6rem 2.5rem;
      font-size: 1.15rem;
      font-weight: 600;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      font-family: inherit;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s;
    }

    .btn:hover::before {
      transform: translateX(100%);
    }

    .btn:hover {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.25), rgba(139, 92, 246, 0.25));
      border-color: rgba(59, 130, 246, 0.6);
      transform: translateY(-3px);
      box-shadow: 0 20px 50px rgba(59, 130, 246, 0.3);
    }

    .btn-primary {
      background: linear-gradient(135deg, #10b981, #059669);
      border-color: rgba(16, 185, 129, 0.5);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #059669, #047857);
      box-shadow: 0 20px 50px rgba(16, 185, 129, 0.4);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      border-color: rgba(59, 130, 246, 0.5);
    }

    .btn-secondary:hover {
      background: linear-gradient(135deg, #1d4ed8, #1e40af);
      box-shadow: 0 20px 50px rgba(59, 130, 246, 0.4);
    }

    .stats {
      display: flex;
      justify-content: space-around;
      padding: 2rem 0;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      margin-bottom: 2.5rem;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: block;
      margin-bottom: 0.3rem;
    }

    .stat-label {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.4);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .footer {
      color: rgba(255, 255, 255, 0.3);
      font-size: 0.95rem;
    }

    .footer i {
      color: #ef4444;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(60px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
    }

    @keyframes rotate {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }

    @keyframes glow {
      0%, 100% { opacity: 0; }
      50% { opacity: 0.3; }
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes pulse {
      0%, 100% { 
        transform: scale(1);
        opacity: 0.3;
      }
      50% { 
        transform: scale(1.1);
        opacity: 0.6;
      }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      10%, 30% { transform: scale(0.9); }
      20%, 40% { transform: scale(1.1); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 3rem 2rem;
      }
      
      h1 {
        font-size: 2.5rem;
      }
      
      .features {
        grid-template-columns: 1fr;
      }

      .stats {
        flex-direction: column;
        gap: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <div class="logo-ring"></div>
      <div class="logo-ring"></div>
      <div class="logo">
        <i class="fab fa-whatsapp"></i>
      </div>
    </div>
    
    <h1>ILOM</h1>
    <p class="subtitle">Next-Generation WhatsApp Session Platform</p>
    
    <div class="features">
      <div class="feature">
        <i class="fas fa-qrcode"></i>
        <h3>QR Scan</h3>
        <p>Instant pairing</p>
      </div>
      <div class="feature">
        <i class="fas fa-mobile-alt"></i>
        <h3>Phone Code</h3>
        <p>Quick setup</p>
      </div>
      <div class="feature">
        <i class="fas fa-shield-alt"></i>
        <h3>Encrypted</h3>
        <p>100% secure</p>
      </div>
    </div>
    
    <div class="button-grid">
      <a href="/qr" class="btn btn-primary">
        <i class="fas fa-qrcode"></i>
        <span>Generate QR Code</span>
      </a>
      
      <a href="/pair" class="btn btn-secondary">
        <i class="fas fa-mobile-alt"></i>
        <span>Get Pairing Code</span>
      </a>
      
      <a href="https://github.com" class="btn" target="_blank">
        <i class="fab fa-github"></i>
        <span>View on GitHub</span>
      </a>
    </div>

    <div class="stats">
      <div class="stat">
        <span class="stat-value">99.9%</span>
        <span class="stat-label">Uptime</span>
      </div>
      <div class="stat">
        <span class="stat-value">< 3s</span>
        <span class="stat-label">Setup Time</span>
      </div>
      <div class="stat">
        <span class="stat-value">256-bit</span>
        <span class="stat-label">Encryption</span>
      </div>
    </div>
    
    <div class="footer">
      <p>Crafted with <i class="fas fa-heart"></i> by ILOM Team</p>
      <p>&copy; <span id="year"></span> All rights reserved</p>
    </div>
  </div>
  
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
