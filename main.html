<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ILOM - WhatsApp Session Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: 
        radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.3) 0%, transparent 50%),
        url('BACKGROUND_IMAGE_URL_PLACEHOLDER') center/cover no-repeat,
        linear-gradient(135deg, #0f0c29 0%, #302b63 35%, #24243e 100%);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(600px at 50% 50%, rgba(255, 255, 255, 0.05), transparent),
        conic-gradient(from 0deg at 50% 50%, rgba(102, 126, 234, 0.1) 0deg, transparent 90deg, rgba(118, 75, 162, 0.1) 180deg, transparent 270deg, rgba(16, 185, 129, 0.1) 360deg);
      animation: floatingOrbs 20s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }
    
    body::after {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        repeating-linear-gradient(
          45deg,
          transparent,
          transparent 2px,
          rgba(255, 255, 255, 0.02) 2px,
          rgba(255, 255, 255, 0.02) 4px
        );
      animation: meshMove 30s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    .container {
      background: 
        linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 100%),
        radial-gradient(circle at top left, rgba(102, 126, 234, 0.1), transparent 50%),
        radial-gradient(circle at bottom right, rgba(118, 75, 162, 0.1), transparent 50%);
      backdrop-filter: blur(40px) saturate(180%);
      -webkit-backdrop-filter: blur(40px) saturate(180%);
      border-radius: 32px;
      padding: 3.5rem 3rem;
      box-shadow: 
        0 32px 64px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2),
        0 0 0 1px rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      max-width: 480px;
      width: 90%;
      position: relative;
      overflow: hidden;
      animation: containerEntrance 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 10;
      transform-style: preserve-3d;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: 
        linear-gradient(90deg, 
          #667eea 0%, #10b981 25%, #3b82f6 50%, #8b5cf6 75%, #667eea 100%
        );
      background-size: 400% 100%;
      animation: rainbowShimmer 4s ease-in-out infinite;
      border-radius: 32px 32px 0 0;
      filter: blur(0.5px);
    }
    
    .container::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200%;
      height: 200%;
      background: 
        conic-gradient(from 0deg, transparent, rgba(102, 126, 234, 0.05), transparent),
        radial-gradient(ellipse at center, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
      animation: backgroundOrbs 15s linear infinite;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 2rem;
      background: 
        linear-gradient(135deg, #667eea 0%, #764ba2 50%, #10b981 100%);
      border-radius: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: 800;
      color: white;
      text-shadow: 
        0 4px 8px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(102, 126, 234, 0.5);
      position: relative;
      box-shadow: 
        0 20px 40px rgba(102, 126, 234, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      transform-style: preserve-3d;
      animation: logoFloat 6s ease-in-out infinite;
    }

    .logo::before {
      content: '';
      position: absolute;
      inset: -4px;
      background: 
        conic-gradient(from 0deg, #667eea, #10b981, #3b82f6, #8b5cf6, #667eea);
      border-radius: 32px;
      z-index: -1;
      animation: logoRotate 8s linear infinite;
      filter: blur(1px);
    }
    
    .logo::after {
      content: '';
      position: absolute;
      inset: -8px;
      background: 
        radial-gradient(circle, rgba(102, 126, 234, 0.4) 0%, transparent 70%);
      border-radius: 50%;
      z-index: -2;
      animation: logoPulse 4s ease-in-out infinite;
    }

    h1 {
      font-size: 3rem;
      font-weight: 900;
      background: 
        linear-gradient(135deg, 
          #667eea 0%, #10b981 25%, #3b82f6 50%, #8b5cf6 75%, #667eea 100%
        );
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      animation: 
        textGradientMove 5s ease-in-out infinite,
        titleEntrance 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s both;
      letter-spacing: -0.02em;
      text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
      position: relative;
    }

    .subtitle {
      color: rgba(148, 163, 184, 0.9);
      font-size: 1.25rem;
      margin-bottom: 2.5rem;
      font-weight: 600;
      animation: subtitleGlow 1.5s ease-out 0.5s both;
      text-shadow: 0 0 20px rgba(148, 163, 184, 0.3);
      letter-spacing: 0.05em;
      position: relative;
    }

    .button-grid {
      display: grid;
      gap: 1rem;
      margin-bottom: 2rem;
      animation: fadeIn 1s ease-out 0.7s both;
    }

    .btn {
      background: 
        linear-gradient(135deg, rgba(102, 126, 234, 0.9), rgba(118, 75, 162, 0.9));
      color: white;
      border: none;
      border-radius: 20px;
      padding: 1.25rem 2rem;
      font-size: 1.1rem;
      font-weight: 700;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      cursor: pointer;
      font-family: inherit;
      box-shadow: 
        0 10px 30px rgba(102, 126, 234, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      transform-style: preserve-3d;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(90deg, 
          transparent, 
          rgba(255, 255, 255, 0.4), 
          rgba(255, 255, 255, 0.6),
          rgba(255, 255, 255, 0.4),
          transparent
        );
      transition: left 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      z-index: 1;
    }
    
    .btn::after {
      content: '';
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      opacity: 0;
      transition: opacity 0.3s;
      border-radius: inherit;
      z-index: 2;
    }

    .btn:hover::before {
      left: 100%;
    }
    
    .btn:hover::after {
      opacity: 1;
    }

    .btn:hover {
      transform: translateY(-4px) scale(1.02) rotateX(5deg);
      box-shadow: 
        0 25px 50px rgba(102, 126, 234, 0.5),
        0 10px 20px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      filter: brightness(1.1) saturate(1.2);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    .btn-primary {
      background: 
        linear-gradient(135deg, rgba(16, 185, 129, 0.9), rgba(5, 150, 105, 0.9)),
        radial-gradient(circle at top left, rgba(16, 185, 129, 0.3), transparent);
      box-shadow: 
        0 10px 30px rgba(16, 185, 129, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }
    
    .btn-primary:hover {
      box-shadow: 
        0 25px 50px rgba(16, 185, 129, 0.5),
        0 10px 20px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    .btn-secondary {
      background: 
        linear-gradient(135deg, rgba(59, 130, 246, 0.9), rgba(29, 78, 216, 0.9)),
        radial-gradient(circle at top right, rgba(59, 130, 246, 0.3), transparent);
      box-shadow: 
        0 10px 30px rgba(59, 130, 246, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }
    
    .btn-secondary:hover {
      box-shadow: 
        0 25px 50px rgba(59, 130, 246, 0.5),
        0 10px 20px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    .btn-outline {
      background: 
        linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.9);
      font-weight: 600;
      backdrop-filter: blur(20px);
      box-shadow: 
        0 8px 24px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .btn-outline:hover {
      border-color: rgba(102, 126, 234, 0.6);
      color: white;
      background: 
        linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
      box-shadow: 
        0 20px 40px rgba(102, 126, 234, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1.5rem;
      margin: 3rem 0;
      animation: featuresEntrance 1.2s ease-out 0.9s both;
      perspective: 1000px;
    }

    .feature {
      padding: 1.5rem 1.25rem;
      background: 
        linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05)),
        radial-gradient(circle at center, rgba(102, 126, 234, 0.1), transparent 70%);
      backdrop-filter: blur(20px);
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 
        0 8px 24px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform-style: preserve-3d;
      position: relative;
      overflow: hidden;
    }
    
    .feature::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.6), transparent);
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .feature:hover::before {
      opacity: 1;
    }
    
    .feature:hover {
      transform: translateY(-5px) rotateX(5deg) scale(1.02);
      box-shadow: 
        0 20px 40px rgba(102, 126, 234, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      border-color: rgba(102, 126, 234, 0.3);
    }

    .feature i {
      font-size: 2rem;
      background: linear-gradient(135deg, #667eea, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      display: block;
      transition: all 0.3s ease;
      filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.3));
    }
    
    .feature:hover i {
      transform: scale(1.1) rotateY(15deg);
      filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.6));
    }

    .feature h3 {
      font-size: 1rem;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      letter-spacing: 0.02em;
    }

    .feature p {
      font-size: 0.85rem;
      color: rgba(148, 163, 184, 0.8);
      line-height: 1.4;
    }

    .footer {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(100, 116, 139, 0.2);
      color: #94a3b8;
      font-size: 0.9rem;
      animation: fadeIn 1s ease-out 1.1s both;
    }

    .footer i {
      color: #f59e0b;
      animation: pulse 2s infinite;
    }

    @keyframes containerEntrance {
      0% {
        opacity: 0;
        transform: translateY(60px) scale(0.8) rotateX(20deg);
        filter: blur(10px);
      }
      50% {
        opacity: 0.8;
        transform: translateY(20px) scale(0.95) rotateX(10deg);
        filter: blur(2px);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1) rotateX(0deg);
        filter: blur(0);
      }
    }

    @keyframes titleEntrance {
      0% {
        opacity: 0;
        transform: translateY(40px) scale(0.8);
        filter: blur(8px);
      }
      60% {
        opacity: 0.8;
        transform: translateY(-5px) scale(1.05);
        filter: blur(2px);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0);
      }
    }

    @keyframes rainbowShimmer {
      0% { background-position: 0% 50%; }
      25% { background-position: 100% 50%; }
      50% { background-position: 100% 50%; }
      75% { background-position: 0% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes textGradientMove {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    @keyframes subtitleGlow {
      0% {
        opacity: 0;
        transform: translateY(30px);
        text-shadow: 0 0 20px rgba(148, 163, 184, 0);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
        text-shadow: 0 0 20px rgba(148, 163, 184, 0.3);
      }
    }

    @keyframes logoRotate {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
      100% { transform: rotate(360deg) scale(1); }
    }
    
    @keyframes logoFloat {
      0%, 100% {
        transform: translateY(0) rotateY(0deg);
      }
      25% {
        transform: translateY(-5px) rotateY(5deg);
      }
      50% {
        transform: translateY(-8px) rotateY(0deg);
      }
      75% {
        transform: translateY(-5px) rotateY(-5deg);
      }
    }
    
    @keyframes logoPulse {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.2); }
    }

    @keyframes floatingOrbs {
      0%, 100% {
        transform: translate(0, 0) scale(1);
        opacity: 0.5;
      }
      25% {
        transform: translate(20px, -30px) scale(1.1);
        opacity: 0.7;
      }
      50% {
        transform: translate(-10px, -50px) scale(0.9);
        opacity: 0.4;
      }
      75% {
        transform: translate(-30px, -20px) scale(1.2);
        opacity: 0.8;
      }
    }
    
    @keyframes meshMove {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(-50px, -50px) rotate(360deg); }
    }
    
    @keyframes backgroundOrbs {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    @keyframes featuresEntrance {
      0% {
        opacity: 0;
        transform: translateY(50px) scale(0.8);
      }
      60% {
        opacity: 0.8;
        transform: translateY(-10px) scale(1.05);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .btn {
        padding: 0.875rem 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <i class="fab fa-whatsapp"></i>
    </div>
    
    <h1>ILOM</h1>
    <p class="subtitle">WhatsApp Session Generator</p>
    
    <div class="features">
      <div class="feature">
        <i class="fas fa-qrcode"></i>
        <h3>QR Code</h3>
        <p>Quick scan</p>
      </div>
      <div class="feature">
        <i class="fas fa-mobile-alt"></i>
        <h3>Pairing</h3>
        <p>Phone code</p>
      </div>
      <div class="feature">
        <i class="fas fa-shield-alt"></i>
        <h3>Secure</h3>
        <p>Protected</p>
      </div>
    </div>
    
    <div class="button-grid">
      <a href="/qr" class="btn btn-primary" target="_blank">
        <i class="fas fa-qrcode"></i>
        <span>Generate QR Code</span>
      </a>
      
      <a href="/pair" class="btn btn-secondary" target="_blank">
        <i class="fas fa-mobile-alt"></i>
        <span>Pairing Code</span>
      </a>
      
      <a href="#" class="btn btn-outline" target="_blank">
        <i class="fab fa-github"></i>
        <span>Fork Project</span>
      </a>
      
      <a href="#" class="btn btn-outline" target="_blank">
        <i class="fas fa-life-ring"></i>
        <span>Get Support</span>
      </a>
    </div>
    
    <div class="footer">
      <p>Made with <i class="fas fa-heart"></i> by ILOM Team</p>
      <p>&copy; <span id="currentYear"></span> ILOM. All rights reserved.</p>
    </div>
  </div>
  
  <script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();
    
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('mouseover', function() {
        this.style.transform = 'translateY(-3px) scale(1.02)';
      });
      
      btn.addEventListener('mouseout', function() {
        this.style.transform = 'translateY(0) scale(1)';
      });
    });
  </script>
</body>
</html>
