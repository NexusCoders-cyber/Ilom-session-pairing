<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ILOM - Advanced WhatsApp Session Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: #000000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 50%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.1) 0%, transparent 70%);
      animation: morphing 15s ease-in-out infinite;
      z-index: 0;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(transparent 50%, rgba(255, 255, 255, 0.02) 50%);
      background-size: 100% 4px;
      animation: scanline 8s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    .container {
      background: rgba(10, 10, 15, 0.85);
      backdrop-filter: blur(40px);
      border-radius: 32px;
      padding: 4rem 3.5rem;
      box-shadow: 
        0 0 80px rgba(59, 130, 246, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      max-width: 560px;
      width: 92%;
      position: relative;
      z-index: 10;
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, 
        transparent, 
        #3b82f6 20%, 
        #8b5cf6 40%, 
        #10b981 60%, 
        #3b82f6 80%, 
        transparent
      );
      background-size: 200% 100%;
      animation: shimmer 3s linear infinite;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 2rem;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.8rem;
      color: white;
      box-shadow: 
        0 20px 60px rgba(59, 130, 246, 0.4),
        0 0 40px rgba(139, 92, 246, 0.3);
      animation: float 3s ease-in-out infinite;
      position: relative;
    }

    .logo::before {
      content: '';
      position: absolute;
      inset: -2px;
      background: linear-gradient(45deg, #3b82f6, #8b5cf6, #10b981);
      border-radius: 26px;
      z-index: -1;
      opacity: 0.5;
      filter: blur(10px);
      animation: rotate 4s linear infinite;
    }

    h1 {
      font-size: 3.2rem;
      font-weight: 900;
      background: linear-gradient(135deg, #ffffff, #a0b5ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      letter-spacing: -0.03em;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.6);
      font-size: 1.15rem;
      margin-bottom: 3rem;
      font-weight: 400;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.2rem;
      margin-bottom: 3rem;
    }

    .feature {
      padding: 1.8rem 1.2rem;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: default;
    }

    .feature:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: rgba(59, 130, 246, 0.3);
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(59, 130, 246, 0.2);
    }

    .feature i {
      font-size: 2.2rem;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      display: block;
    }

    .feature h3 {
      font-size: 1.05rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 0.5rem;
    }

    .feature p {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.5);
    }

    .button-grid {
      display: grid;
      gap: 1rem;
      margin-bottom: 2.5rem;
    }

    .btn {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(139, 92, 246, 0.2));
      color: white;
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 16px;
      padding: 1.4rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      transition: all 0.3s ease;
      cursor: pointer;
      font-family: inherit;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(139, 92, 246, 0.3));
      border-color: rgba(59, 130, 246, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(59, 130, 246, 0.3);
    }

    .btn-primary {
      background: linear-gradient(135deg, #10b981, #059669);
      border-color: #10b981;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #059669, #047857);
      box-shadow: 0 15px 40px rgba(16, 185, 129, 0.4);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      border-color: #3b82f6;
    }

    .btn-secondary:hover {
      background: linear-gradient(135deg, #1d4ed8, #1e40af);
      box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4);
    }

    .footer {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.95rem;
    }

    .footer i {
      color: #3b82f6;
      animation: pulse 2s infinite;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes morphing {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -30px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
    }

    @keyframes scanline {
      0% { transform: translateY(0); }
      100% { transform: translateY(100%); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @media (max-width: 600px) {
      .container {
        padding: 2.5rem 2rem;
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      .features {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <i class="fab fa-whatsapp"></i>
    </div>
    
    <h1>ILOM</h1>
    <p class="subtitle">Next-Gen WhatsApp Session Generator</p>
    
    <div class="features">
      <div class="feature">
        <i class="fas fa-qrcode"></i>
        <h3>QR Scan</h3>
        <p>Instant connection</p>
      </div>
      <div class="feature">
        <i class="fas fa-mobile-alt"></i>
        <h3>Pair Code</h3>
        <p>Phone pairing</p>
      </div>
      <div class="feature">
        <i class="fas fa-shield-alt"></i>
        <h3>Secure</h3>
        <p>End-to-end encrypted</p>
      </div>
    </div>
    
    <div class="button-grid">
      <a href="/qr" class="btn btn-primary">
        <i class="fas fa-qrcode"></i>
        <span>Generate QR Code</span>
      </a>
      
      <a href="/pair" class="btn btn-secondary">
        <i class="fas fa-mobile-alt"></i>
        <span>Get Pairing Code</span>
      </a>
      
      <a href="https://github.com" class="btn" target="_blank">
        <i class="fab fa-github"></i>
        <span>View on GitHub</span>
      </a>
    </div>
    
    <div class="footer">
      <p>Crafted with <i class="fas fa-heart"></i> by ILOM Team</p>
      <p>&copy; <span id="year"></span> ILOM. All rights reserved.</p>
    </div>
  </div>
  
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
