<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ILOM - QR Code Scanner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0f;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 25% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
      animation: breathe 8s ease-in-out infinite;
      z-index: 0;
    }

    .container {
      background: rgba(15, 15, 20, 0.7);
      backdrop-filter: blur(60px);
      border-radius: 40px;
      padding: 3.5rem 3rem;
      box-shadow: 
        0 0 0 1px rgba(255, 255, 255, 0.05),
        0 20px 60px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      text-align: center;
      max-width: 580px;
      width: 92%;
      position: relative;
      z-index: 10;
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, 
        transparent, 
        #3b82f6 30%, 
        #8b5cf6 70%, 
        transparent
      );
      background-size: 200% 100%;
      animation: shimmer 3s linear infinite;
      border-radius: 40px 40px 0 0;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 2rem;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      border-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.8rem;
      color: white;
      box-shadow: 0 25px 70px rgba(59, 130, 246, 0.5);
      animation: float 4s ease-in-out infinite;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(135deg, #ffffff, #a0b5ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.8rem;
      letter-spacing: -0.03em;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.5);
      font-size: 1.1rem;
      margin-bottom: 3rem;
      font-weight: 400;
    }

    .qr-container {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(255, 255, 255, 0.95));
      border-radius: 28px;
      padding: 2.5rem;
      margin-bottom: 2rem;
      border: 2px solid rgba(59, 130, 246, 0.3);
      position: relative;
      box-shadow: 0 25px 70px rgba(59, 130, 246, 0.25);
      overflow: hidden;
    }

    .qr-container::before {
      content: '';
      position: absolute;
      inset: -4px;
      background: linear-gradient(45deg, #3b82f6, #8b5cf6, #10b981, #3b82f6);
      background-size: 300% 300%;
      border-radius: 32px;
      z-index: -1;
      opacity: 0.4;
      filter: blur(20px);
      animation: gradientShift 6s ease infinite;
    }

    .qr-corners {
      position: absolute;
      inset: 1.5rem;
      pointer-events: none;
    }

    .qr-corner {
      position: absolute;
      width: 30px;
      height: 30px;
      border: 3px solid #3b82f6;
    }

    .qr-corner.top-left {
      top: 0;
      left: 0;
      border-right: none;
      border-bottom: none;
      border-radius: 8px 0 0 0;
    }

    .qr-corner.top-right {
      top: 0;
      right: 0;
      border-left: none;
      border-bottom: none;
      border-radius: 0 8px 0 0;
    }

    .qr-corner.bottom-left {
      bottom: 0;
      left: 0;
      border-right: none;
      border-top: none;
      border-radius: 0 0 0 8px;
    }

    .qr-corner.bottom-right {
      bottom: 0;
      right: 0;
      border-left: none;
      border-top: none;
      border-radius: 0 0 8px 0;
    }

    #qr-image {
      width: 100%;
      max-width: 320px;
      height: auto;
      border-radius: 18px;
      background: white;
      transition: transform 0.3s ease;
      display: block;
      margin: 0 auto;
    }

    #qr-image:hover {
      transform: scale(1.02);
    }

    .status-container {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.05), rgba(59, 130, 246, 0.02));
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 24px;
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .status-text {
      color: #3b82f6;
      font-weight: 700;
      font-size: 1.25rem;
      margin-bottom: 0.6rem;
    }

    .legend {
      color: rgba(255, 255, 255, 0.5);
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .progress-bar-container {
      background: rgba(59, 130, 246, 0.1);
      border-radius: 50px;
      overflow: hidden;
      height: 10px;
      margin-bottom: 1rem;
      position: relative;
    }

    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #3b82f6, #1d4ed8);
      border-radius: 50px;
      transition: width 1s linear;
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
    }

    .timer-text {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.95rem;
      font-weight: 500;
    }

    .timer-value {
      color: #3b82f6;
      font-weight: 700;
    }

    .btn {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      border: none;
      border-radius: 16px;
      padding: 1.3rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.7rem;
      transition: all 0.3s ease;
      cursor: pointer;
      font-family: inherit;
    }

    .btn:hover {
      background: linear-gradient(135deg, #1d4ed8, #1e40af);
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(59, 130, 246, 0.5);
    }

    .steps {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.2rem;
      margin-top: 3rem;
      padding-top: 2.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .step {
      padding: 1.5rem;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
    }

    .step:hover {
      border-color: rgba(59, 130, 246, 0.3);
      transform: translateY(-3px);
    }

    .step-number {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .step h3 {
      font-size: 1.05rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 0.5rem;
    }

    .step p {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.4);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(60px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    @keyframes breathe {
      0%, 100% { 
        opacity: 1;
        transform: scale(1);
      }
      50% { 
        opacity: 0.8;
        transform: scale(1.05);
      }
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @media (max-width: 600px) {
      .container {
        padding: 3rem 2rem;
      }
      
      #qr-image {
        max-width: 260px;
      }

      .steps {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <i class="fas fa-qrcode"></i>
    </div>
    
    <h1>QR Scanner</h1>
    <p class="subtitle">Scan with WhatsApp to connect</p>
    
    <div class="qr-container">
      <div class="qr-corners">
        <div class="qr-corner top-left"></div>
        <div class="qr-corner top-right"></div>
        <div class="qr-corner bottom-left"></div>
        <div class="qr-corner bottom-right"></div>
      </div>
      <img id="qr-image" src="/server" alt="WhatsApp QR Code" loading="eager">
    </div>
    
    <div class="status-container">
      <div class="status-text" id="main">Ready to Scan</div>
      <p class="legend" id="legend">Open WhatsApp and scan this QR code</p>
      
      <div class="progress-bar-container">
        <div class="progress-bar-fill" id="progressBar"></div>
      </div>
      <div class="timer-text">
        Time remaining: <span class="timer-value" id="timeLeft">30</span>s
      </div>
    </div>
    
    <a href="javascript:history.go(0)" class="btn">
      <i class="fas fa-sync-alt"></i>
      <span>Generate New QR</span>
    </a>
    
    <div class="steps">
      <div class="step">
        <div class="step-number">1</div>
        <h3>Open WhatsApp</h3>
        <p>Launch app on your phone</p>
      </div>
      <div class="step">
        <div class="step-number">2</div>
        <h3>Go to Settings</h3>
        <p>Settings â†’ Linked Devices</p>
      </div>
      <div class="step">
        <div class="step-number">3</div>
        <h3>Scan QR Code</h3>
        <p>Point camera at the code</p>
      </div>
    </div>
  </div>
  
  <script>
    let timeLeft = 30;
    const progressBar = document.getElementById('progressBar');
    const timeLeftSpan = document.getElementById('timeLeft');
    const mainStatus = document.getElementById('main');
    const legend = document.getElementById('legend');
    const statusContainer = document.querySelector('.status-container');
    
    const timer = setInterval(() => {
      timeLeft--;
      timeLeftSpan.textContent = timeLeft;
      
      const progress = ((30 - timeLeft) / 30) * 100;
      progressBar.style.width = progress + '%';
      
      if (timeLeft <= 10) {
        progressBar.style.background = 'linear-gradient(90deg, #ef4444, #dc2626)';
        timeLeftSpan.style.color = '#ef4444';
      }
      
      if (timeLeft <= 0) {
        clearInterval(timer);
        mainStatus.textContent = 'QR Code Expired';
        legend.textContent = 'Click "Generate New QR" to create a fresh code';
        statusContainer.style.background = 'rgba(239, 68, 68, 0.05)';
        statusContainer.style.borderColor = 'rgba(239, 68, 68, 0.2)';
        mainStatus.style.color = '#ef4444';
        progressBar.style.width = '100%';
      }
    }, 1000);
  </script>
</body>
</html>
