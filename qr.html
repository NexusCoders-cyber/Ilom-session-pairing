<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ILOM - QR Code Scanner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: #000000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 25% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 75% 50%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
      animation: pulse 8s ease-in-out infinite;
      z-index: 0;
    }

    .container {
      background: rgba(10, 10, 15, 0.85);
      backdrop-filter: blur(40px);
      border-radius: 32px;
      padding: 3.5rem 3rem;
      box-shadow: 
        0 0 80px rgba(59, 130, 246, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      max-width: 540px;
      width: 92%;
      position: relative;
      z-index: 10;
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, #3b82f6 50%, transparent);
      background-size: 200% 100%;
      animation: shimmer 2s linear infinite;
    }

    .logo {
      width: 90px;
      height: 90px;
      margin: 0 auto 2rem;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      border-radius: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: white;
      box-shadow: 0 20px 60px rgba(59, 130, 246, 0.4);
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 900;
      background: linear-gradient(135deg, #ffffff, #a0b5ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.8rem;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.6);
      font-size: 1.05rem;
      margin-bottom: 2.5rem;
    }

    .qr-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      padding: 2rem;
      margin-bottom: 2rem;
      border: 2px solid rgba(59, 130, 246, 0.3);
      position: relative;
      box-shadow: 0 20px 60px rgba(59, 130, 246, 0.2);
    }

    .qr-container::before {
      content: '';
      position: absolute;
      inset: -3px;
      background: linear-gradient(45deg, #3b82f6, #8b5cf6, #10b981);
      border-radius: 27px;
      z-index: -1;
      opacity: 0.3;
      filter: blur(8px);
    }

    #qr-image {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 16px;
      background: white;
      transition: transform 0.3s ease;
    }

    #qr-image:hover {
      transform: scale(1.02);
    }

    .status-container {
      background: rgba(59, 130, 246, 0.05);
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .status-text {
      color: #3b82f6;
      font-weight: 700;
      font-size: 1.15rem;
      margin-bottom: 0.5rem;
    }

    .legend {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    .progress-container {
      background: rgba(59, 130, 246, 0.1);
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 0.8rem;
    }

    #progressBar {
      width: 100%;
      height: 8px;
      border-radius: 12px;
      background: rgba(59, 130, 246, 0.2);
      -webkit-appearance: none;
      appearance: none;
    }

    #progressBar::-webkit-progress-bar {
      background: rgba(59, 130, 246, 0.2);
      border-radius: 12px;
    }

    #progressBar::-webkit-progress-value {
      background: linear-gradient(90deg, #3b82f6, #1d4ed8);
      border-radius: 12px;
    }

    .timer-text {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      font-weight: 500;
    }

    .btn {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      border: none;
      border-radius: 14px;
      padding: 1.1rem 2rem;
      font-size: 1.05rem;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      transition: all 0.3s ease;
      cursor: pointer;
      font-family: inherit;
    }

    .btn:hover {
      background: linear-gradient(135deg, #1d4ed8, #1e40af);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
    }

    .steps {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 2.5rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .step {
      padding: 1.2rem;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .step-number {
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      font-weight: 700;
      margin-bottom: 0.8rem;
    }

    .step h3 {
      font-size: 1rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 0.4rem;
    }

    .step p {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.5);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    @media (max-width: 600px) {
      .container {
        padding: 2.5rem 2rem;
      }
      
      #qr-image {
        max-width: 240px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <i class="fas fa-qrcode"></i>
    </div>
    
    <h1>QR Scanner</h1>
    <p class="subtitle">Scan to connect your WhatsApp</p>
    
    <div class="qr-container">
      <img id="qr-image" src="/server" alt="WhatsApp QR Code">
    </div>
    
    <div class="status-container">
      <div class="status-text" id="main">Ready to Scan</div>
      <p class="legend" id="legend">Open WhatsApp and scan this QR code</p>
      
      <div class="progress-container">
        <progress value="0" max="30" id="progressBar"></progress>
        <div class="timer-text">Time remaining: <span id="timeLeft">30</span>s</div>
      </div>
    </div>
    
    <a href="javascript:history.go(0)" class="btn">
      <i class="fas fa-sync-alt"></i>
      <span>Generate New QR</span>
    </a>
    
    <div class="steps">
      <div class="step">
        <div class="step-number">1</div>
        <h3>Open WhatsApp</h3>
        <p>Launch on your phone</p>
      </div>
      <div class="step">
        <div class="step-number">2</div>
        <h3>Link Device</h3>
        <p>Settings â†’ Linked Devices</p>
      </div>
      <div class="step">
        <div class="step-number">3</div>
        <h3>Scan Code</h3>
        <p>Point camera at QR</p>
      </div>
    </div>
  </div>
  
  <script>
    let timeLeft = 30;
    const timer = setInterval(() => {
      timeLeft--;
      document.getElementById('timeLeft').textContent = timeLeft;
      document.getElementById('progressBar').value = 30 - timeLeft;
      
      if (timeLeft <= 0) {
        clearInterval(timer);
        document.getElementById('main').textContent = 'QR Code Expired';
        document.getElementById('legend').textContent = 'Click "Generate New QR" for a fresh code';
        const statusContainer = document.querySelector('.status-container');
        statusContainer.style.background = 'rgba(239, 68, 68, 0.05)';
        statusContainer.style.borderColor = 'rgba(239, 68, 68, 0.2)';
        document.querySelector('.status-text').style.color = '#ef4444';
      }
    }, 1000);
  </script>
</body>
</html>
